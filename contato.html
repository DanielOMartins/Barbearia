<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">

        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
               <h1><img src="Images/logo.png" alt="Logo da Barbearia Alura"/></h1>
               <nav>
                    <ul >
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input_padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input_padrao" required placeholder="seuemail@google.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) 12345-1234">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem"></textarea required>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio_email"><input type="radio" name="contato" value="radio_email" >Email</label>

                    <label for="radio_telefone"><input type="radio" name="contato" value="radio_telefone">telefone</label>

                    <label for="radio_whatsapp"><input type="radio" name="contato" value="radio_whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual Horário prefere ser atendido?</legend>
                    <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> de receber nossas novidades por email?</label>                

                <input type="submit" value="Enviar formulário" class="enviar">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</td>
                            <th>Horário</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>

        <footer>
            <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
